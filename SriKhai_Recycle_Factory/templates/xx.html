<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ราคารับซื้อขยะรีไซเคิล</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-lg mx-auto">
        <h1 class="text-3xl font-bold mb-4">ราคารับซื้อขยะรีไซเคิลในประเทศไทย</h1>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-4">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg font-medium leading-6 text-gray-900">ราคารับซื้อ</h3>
            </div>
            <div class="border-t border-gray-200">
                <dl>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">กระดาษ</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">ราคาซื้อ: 1 บาท/กิโลกรัม</dd>
                    </div>
                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">ขวดพลาสติก</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">ราคาซื้อ: 2 บาท/กิโลกรัม</dd>
                    </div>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">แก้ว</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">ราคาซื้อ: 1 บาท/กิโลกรัม</dd>
                    </div>
                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">ลัง</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">ราคาซื้อ: 3 บาท/กิโลกรัม</dd>
                    </div>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">กระป๋อง</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">ราคาซื้อ: 4 บาท/กิโลกรัม</dd>
                    </div>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
