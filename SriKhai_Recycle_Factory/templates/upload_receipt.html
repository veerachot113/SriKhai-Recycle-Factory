<!-- templates/member/receipt_detail.html -->

{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-md shadow-md border-2 border-gray-300">
        <h1 class="text-xl font-bold mb-4">รายละเอียดสลิปการจอง</h1>
        <div class="mb-4">
            <p class="font-semibold">ผู้เรียกรถ: {{ receipt.order.profile.first_name }} {{ receipt.order.profile.last_name }}</p>
        </div>
        <div class="mb-4">
            <p class="font-semibold">วันที่อัปโหลดสลิป: {{ receipt.uploaded_at }}</p>
        </div>
        <div class="mb-4">
            <p class="font-semibold">สลิป:</p>
            <img src="{{ receipt.receipt_image.url }}" alt="Receipt Image" class="w-full h-auto">
        </div>
    </div>
</div>
{% endblock %}
