{%  extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="flex justify-center items-center mt-32 ">
    <div class="w-96 p-6 shadow-lg rounded-md bg-white border border-[#2B3843]">
        <p class="text-2xl block text-center">เข้าสู่ระบบ</p>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
        <hr class="mt-3 h-1 bg-gray-500">

        <form class="mt-3" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <a href="#" class="hover:underline">ลืมรหัสผ่าน</a>
                </div>
            </div>
            <div class="mt-5 text-center">
                <button type="submit" class="text-black bg-[#FFE400] px-3 rounded py-2 m-2 px-6 hover:bg-yellow-200 border border-yellow-400">เข้าสู่ระบบ</button>
            </div>
        </form>

        </div>
</div>

{% endblock %}
