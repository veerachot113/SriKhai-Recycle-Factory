{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="max-w-md bg-white border-2 border-gray-400 rounded-xl p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">เรียกรถเข้ารับ</h1>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-700">รูปภาพ :</label>
        <input type="file" id="image" name="image" class="border border-gray-300 rounded-md p-2 w-full">
      </div>
      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700">ที่อยู่ :</label>
        <textarea id="address" name="address" class="border border-gray-300 rounded-md p-2 w-full h-24" placeholder="กรุณากรอกที่อยู่"></textarea>
      </div>
      <div class="mb-4">
        <label for="map_pin" class="block text-sm font-medium text-gray-700">ลิงก์ที่อยู่ Google Map :</label>
        <input type="text" id="map_pin" name="map_pin" class="border border-gray-300 rounded-md p-2 w-full" placeholder="กรุณากรอกลิงก์ Google Map">
      </div>
      <div class="mb-4">
        <button type="button" id="btn-location" class="border border-gray-300 rounded-md p-2 text-sm font-medium bg-blue-200 hover:bg-blue-400">Click to get location</button>
      </div>
      <div class="mb-4">
        <fieldset>
          <legend class="block text-md font-medium text-gray-700 mb-2">ประเภทขยะ</legend>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <input type="checkbox"  id="has_bottle" name="has_bottle" class="border border-gray-300 rounded-md p-2">
              <label for="has_bottle" class="text-sm font-medium">ขวดพลาส</label>
            </div>
            <div>
              <input type="checkbox" id="has_box" name="has_box" class="border border-gray-300 rounded-md p-2">
              <label for="has_box" class="text-sm font-medium">ลัง</label>
            </div>
            <div>
              <input type="checkbox" id="has_glass_bottle" name="has_glass_bottle" class="border border-gray-300 rounded-md p-2">
              <label for="has_glass_bottle" class="text-sm font-medium">ขวดแก้ว</label>
            </div>
            <div>
              <input type="checkbox" id="has_paper" name="has_paper" class="border border-gray-300 rounded-md p-2">
              <label for="has_paper" class="text-sm font-medium">กระดาษ</label>
            </div>
            <div>
              <input type="checkbox" id="has_can" name="has_can" class="border border-gray-300 rounded-md p-2">
              <label for="has_can" class="text-sm font-medium">กระป๋อง</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="text-center">
        <button type="submit" class="border border-gray-300 rounded-md p-2 px-5 text-lg bg-blue-200 hover:bg-blue-400">เรียกรถ</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("btn-location").addEventListener("click", function() {
      // เปิดหน้า Google Maps เมื่อคลิกปุ่ม
      window.open("https://www.google.com/maps", "_blank");
    });
  });
</script>
{% endblock %}
