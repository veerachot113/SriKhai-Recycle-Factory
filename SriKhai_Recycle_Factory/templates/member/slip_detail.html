<!-- slip_detail.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-md shadow-md border-2 border-gray-300">
        <h1 class="text-xl font-bold mb-4">ข้อมูลสลิปการโอนเงิน</h1>
        <div class="mb-4">
            <p class="font-semibold">วันที่และเวลา: {{ order.created_at }}</p>
        </div>
        <div class="mb-4">
            <p class="font-semibold">ชื่อผู้ขาย: {{ order.profile.first_name }} {{ order.profile.last_name }}</p>
        </div>
        <div class="mb-4">
            <p class="font-semibold">สลิปการโอนเงิน:</p>
            
            <img src="{{ order.slip_image.url }}" alt="Slip Image" class="w-full h-auto">
        </div>
    </div>
</div>
{% endblock %}
